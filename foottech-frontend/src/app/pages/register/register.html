<section class="register container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2>Datos de registro</h2>

      <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="mb-3">
          <label class="form-label">Nombre</label>
          <input class="form-control" formControlName="name" />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>

        @if(error){
          <div class="alert alert-danger">{{ error }}</div>
        }
        @if(success){
          <div class="alert alert-success">Registrado correctamente. Redirigiendo...</div>
        }

        <button class="btn btn-primary" type="submit" [disabled]="loading || form.invalid || !form.touched">Registrarse</button>
      </form>
    </div>
  </div>
</section>
